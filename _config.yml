  # Company information
  cover_image:  home-cover.jpg
  company:      Sarath Lakshman
  url:          http://www.sarathlakshman.com/
  facebook:     sarathlakshman
  twitter:      t3rm1n4l
  about_link:   http://sarathlakshman.com/about/
  
  # Header
  tagline:      ""
  
  # Comments
  disqus:
    # Eg. "exampleblog" Set to false to disable comments
    shortname:  "slynux"
  
  # Sharing settings
  sharing:
    twitter:    true
